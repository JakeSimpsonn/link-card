<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Link Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
  <a class="link-card" href="#">
    <div class="card-title">
      <h2>Dung Beetle</h2>
    </div>
    <div class="card-information">
      <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    </div>
    <div class="card-facts">
      <div class="card-fact-keys">
        <dl>
          <dt>Kingdom</dt>
          <dd>Phylum</dd>
          <dt>Class</dt>
          <dt>Order</dd>
          <dt>Suborder</dt>
          <dt>Superfamily</dd>
          <dt>Family</dt>
          <dd>Animalia</dd>
          <dt>Arthropoda</dt>
          <dd>Insecta</dd>
          <dt>Coleoptera</dt>
          <dd>Polyphaga</dd>
          <dt>Scarabaeoidea</dt>
          <dd>Scarabidae</dd>
        </dl>
      </div>
    </div>
    <div class="learn-more">
      <strong class="btn">Learn more...</strong>
    </div>
  </a>
</body>
</html>
